<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Slovakia (2018-2024)</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./static/style.css">
    <link href="./dist/nouislider.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info bg-gradient text-white p-4">
            <div class="col-md-12 text-center">
                <h1 class="fw-bold">Weather in Slovakia (2018-2024)</h1>
                <hr style="width:25%; background-color:#f8f9fa;">
                <p class="mt-3">
                    <span class="d-block"><h5><strong>Author:</strong> Jakub Čieško</span> <strong>Course:</strong> MUNI/FI/PV251 Visualization</span></h5>
                </p>
            </div>
        </div>
        <div class="row bg-info bg-gradient text-white p-3">
            <div class="d-flex flex-wrap justify-content-evenly align-items-center w-100">
                <div class="variable-selector col-md-2" id="ta_2m"><h4><i class="fas fa-thermometer-half"></i> Temperature (°C)</h4></div>
                <div class="variable-selector col-md-2" id="ws_avg"><h4><i class="fas fa-wind"></i> Wind Speed (m/s)</h4></div>
                <div class="variable-selector col-md-2" id="pr_1h"><h4><i class="fas fa-cloud-rain"></i> Precipitation (mm/hour)</h4></div>
                <div class="variable-selector col-md-2" id="pa"><h4><i class="fa-solid fa-gauge-simple-high"></i> Pressure (hPa)</h4></div>
                <div class="variable-selector col-md-2" id="rh"><h4><i class="fa-solid fa-hand-holding-droplet"></i> Relative Humidity (%)</h4></div>
                <div class="variable-selector col-md-2" id="wd_avg"><h4><i class="fa-solid fa-compass"></i> Wind Direction (°)</h4></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-9  p-3 mb-5 bg-white rounded" id="map-col">
                <div class="border p-3 bg-light">
                    <div id="map-container"></div>
                    <div id="station-info" class="mt-5">
                        <h5><span id="measurement" class="highlight"></span> at <span id="station" class="highlight"></span> (<span id="date"></span>): <span id="value" class="highlight"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 p-3 mb-5 bg-white rounded" id="filter-options">
                <div class="border p-3 bg-light">
                    <div class="card-body">
                        <h4 class="card-title">Filter Stations</h4>
                        <div id="date-slider" class="mb-3">
                            <label for="datePicker" class="form-label">Date:</label>
                            <input type="date" class="form-date" id="datePicker" value="2024-12-01" min="2018-01-01" max="2024-12-22">
                        </div>
                        <div id="additional-filters" class="mb-3">
                                <input type="checkbox" class="form-checkbox" id="exclude" checked>
                                <label class="form-check-label" for="exclude">Exclude Stations Without Measurement Data</label>
                        </div>
                        <div class="mb-3 text-center">
                                <label class="form-range-label"><span id="rangeVariableSpan" class="highlight"></span> in range</label>
                                
                        </div>
                        <br>
                        <div id="valRangeDiv"></div>
                        <br>
                        <br>
                        <br>
                        <div class="mb-3">
                            <label for="station-search">Search station:</label>
                            <input type="search" id="station-search" name="station-search" />
                            <button class="btn btn-primary w-100" id="find-station">Find</button>
                            <ul class="list-group" id="searchResults"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-10">
                <div id="graph" class="border p-3 bg-light"></div>
            </div>
            <div class="col-md-2">
                <div id="graphDescription" class="border p-3 bg-light">
                    <h4><span id="graphTitleVar" class="highlight"></span> at <span id="graphTitleStationName" class="highlight"></span></h4>
                    <div><p id="plotDescription">DESCRIPTION</p></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-10">
                <div id="comparisonGraph" class="border p-3 bg-light"></div>
            </div>
            <div class="col-md-2">
                <div id="comparisonMenu" class="border p-3 bg-light">
                    <h5 class="mb-3">Comparison Options</h5>
                    <form id="comparisonForm">
                        <div id="comparisonTypeOptions"></div>
                        <div id="menuOptions"></div>        
                        <button type="button" id="compareButton" class="btn btn-primary mt-3 w-100">
                            Compare
                        </button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
    <script src="./dist/nouislider.min.js"></script>
</body>
</html>
