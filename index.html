<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Stations on Slovakia Map</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <link href="./dist/nouislider.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info bg-gradient text-white p-3">
            <div class="col d-flex justify-content-around align-items-center">
                <div class="variable-selector" id="ta_2m"><h4>Temperature (°C)</h4></div>
                <div class="variable-selector" id="ws_avg"><h4>Wind Speed (m/s)</h4></div>
                <div class="variable-selector" id="pr_1h"><h4>Precipitation (mm/hod)</h4></div>
                <div class="variable-selector" id="pa"><h4>Pressure (Pa)</h4></div>
                <div class="variable-selector" id="rh"><h4>Humidity (%)</h4></div>
                <div class="variable-selector" id="wd_avg"><h4>Wind Direction (°)</h4></div>
            </div>
        </div>        

        <div class="row mt-4">
            <div class="col-md-9  p-3 mb-5 bg-white rounded" id="map-col">
                <div id="map-container"></div>
                <div id="station-info" class="mt-3">
                    <h5><span id="measurement" class="highlight"></span> at <span id="station" class="highlight"></span> (<span id="date"></span>): <span id="value" class="highlight"></span></h5>
                </div>
            </div>
            
            <div class="col-md-3 p-3 mb-5 bg-white rounded" id="filter-options">
                <!--<div class="card shadow-sm p-3 mb-5 bg-white rounded" >-->
                    <div class="card-body">
                        <h4 class="card-title">Filter Stations</h4>
                        <div id="date-slider" class="mb-3">
                            <label for="datePicker" class="form-label">Date:</label>
                            <input type="date" class="form-date" id="datePicker" value="2024-12-01" min="2018-01-01" max="2024-12-22">
                        </div>
                        
                        <div id="additional-filters" class="mb-3">
                            
                                <input type="checkbox" class="form-checkbox" id="exclude" checked>
                                <label class="form-check-label" for="exclude">Exclude Stations Without Measurement Data</label>
                            
                        </div>
                        
                        <div class="mb-3 text-center">
                                <label class="form-range-label" for="valRangeDiv"><span id="rangeVariableSpan" class="highlight"></span> in range</label>
                                
                        </div>
                        <br>
                                <!--<input type="range" class="form-range" id="valRange">-->
                                <div id="valRangeDiv"></div>
                                
                        
                        <br>
                        <br>
                        <br>
                        <div class="mb-3">
                            <label for="station-search">Search station:</label>
                            <input type="search" id="station-search" name="station-search" />
                            <button class="btn btn-primary w-100" id="find-station">Find</button>
                        </div>
                    </div>
                <!--</div>-->
                

            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Plots</h5>
                <div id="graph">

                </div>
            </div>
            <div class="col-md-6">
                <h5>Comparison</h5>
            </div>
        </div>
    </div>
    <script src="./dist/nouislider.min.js"></script>
</body>
</html>
